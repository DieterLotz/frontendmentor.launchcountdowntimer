<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <header> 
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <div class="card-grid">
      <div class="card">
        <div class="rect top" id="days-top">
          <div class="content" id="days">14</div>
        </div>
        <div class="rect bottom"></div>
        <span>DAYS</span>
      </div>

      <div class="card">
        <div class="rect top" id="hours-top">
          <div class="content" id="hours">00</div>
        </div>        
        <div class="rect bottom"></div>
        <span>HOURS</span>
      </div>

      <div class="card">
        <div class="rect top" id="minutes-top">
          <div class="content" id="minutes">00</div>
        </div>
        <div class="rect bottom"></div>
        <span>MINUTES</span>
      </div>

      <div class="card">
        <div class="rect top" id="seconds-top">
          <div class="content" id="seconds">00</div>
        </div>
        <div class="rect bottom"></div>
        <span>SECONDS</span>
      </div>
    </div>
    <footer>
        <a id="facebook" href="#" target="_blank"><img src="./images/icon-facebook.svg" alt="icon-facebook"></a>
        <a id="pintrest" href="#" target="_blank"><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></a>
        <a id="instagram" href="#" target="_blank"><img src="./images/icon-instagram.svg" alt="icon-instagram"></a>
    </footer>
  </main>
  <script src="./scripts/main.js"></script>
</body>
</html>
