<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <header> 
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <div class="main-grid">
      <div class="grid-item">
        <div class="rect top">
        </div>
        <div class="rect bottom">
        </div>
        <span>DAYS</span>
      </div>
      <div class="grid-item">Hours</div>
      <div class="grid-item">Minutes</div>
      <div class="grid-item">Seconds</div>
    </div>
    <footer>
        <img src="./images/icon-facebook.svg" alt="icon-facebook">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
    </footer>
  </main>
</body>
</html>
