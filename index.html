<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <header> 
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <div class="card-grid">
      <div class="card">
        <div class="rect top">
          <div class="content">08</div>
        </div>
        <div class="rect bottom"></div>
        <span>DAYS</span>
      </div>

      <div class="card">
        <div class="rect top">
          <div class="content">23</div>
        </div>        
        <div class="rect bottom"></div>
        <span>HOURS</span>
      </div>

      <div class="card">
        <div class="rect top">
          <div class="content">55</div>
        </div>
        <div class="rect bottom"></div>
        <span>MINUTES</span>
      </div>

      <div class="card">
        <div class="rect top">
          <div class="content">41</div>
        </div>
        <div class="rect bottom"></div>
        <span>SECONDS</span>
      </div>
    </div>
    <footer>
        <img src="./images/icon-facebook.svg" alt="icon-facebook">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
    </footer>
  </main>
</body>
</html>
